<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coffee Making steps</h1>
    <!-- 
        List tags:
        <ul> - Unordered list
        <ol> - Ordered list
        <li> - List item
        list tags definition : Used to group a set of related items
        ul tags definition : Used to create a list of items that do not have a specific order
        ol tags definition : Used to create a list of items that have a specific order
        ol tag attributes : type, start, reversed
    -->
    <ol>
        <li>Boil Water</li>
        <li>Grind coffee beans</li>
        <li>Pour hot water over coffee grounds</li>
        <li>Let it steep for a few minutes</li>
        <li>Strain the coffee into a cup</li>
        <li>Add milk or sugar if desired</li>
        <li>Enjoy your coffee</li>
    </ol>
</body>
</html>
