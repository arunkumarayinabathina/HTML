<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fname">First Name : </label>
            <input id="fname" placeholder="Enter your first name" name="fname"/><br><br>
            <label for="lname">Last Name : </label>
            <input id="lname" placeholder="Enter your last name" name="lname"/><br><br>
            <label for="phone">Phone Number : </label>
            <input type="tel" id="phone" placeholder="Enter your phone number" name="pno"><br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter your email" name="email"><br><br>
            <input type="radio" id="html" name="prefer_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="prefer_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="prefer_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>
            <label for="color">Pick your favorite color : </label>
            <input type="color" name="color" id="color"><br><br>
            <label for="address">Address : </label>
            <textarea name="address" id="address"></textarea><br><br>
            <label > pick one you have </label><br>
            <input type="checkbox" id="gun" name="gun" value="gun">
            <label for="gun">GUN</label><br>
            <input type="checkbox" id="bun" name="bun" value="bun">
            <label for="vehicle2">BUN</label><br>
            <label for="option"></label>
            <select name="option" id="option">
                 <option value="">--select--</option>
                 <option value="1">option 1</option>
                 <option value="2">option 2</option>
            </select>
            <button type="submit">submit</button>
        </fieldset>
    </form>
</body>
</html>
