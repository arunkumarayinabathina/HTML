<!DOCTYPE html> <!-- This statement is used to tell the browser what type of document it is and specify the version of html we are using . -->
<html lang="en"> <!-- HTML document starts here and lang attribute is specified with "en" value for universal understanding -->
<head><!-- head is used to specify the title and external css files and other libraries and fonts-->
    <meta charset="UTF-8"> <!-- meta tag is used for character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content attribute used for adjusting the website into required screen size like mobile, desktop, tablet -->
    <!-- Initial scale attribute is used to keep the website opening in any screen with 100% zoom -->
    <title>Document</title> <!-- Title tag is used to display the website name in the tabs of browser -->
</head>
<body> <!-- This is used for showing or displaying content on the website whatever we want to show -->
    <h1>This is my first html program</h1> <!-- h1 tag is used to display the heading in larger size -->
</body>
</html> <!-- Telling the browser HTML document is ended here -->
