<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan Examples</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td rowspan="2">John Smith</td>
            <td>Mathematics</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td rowspan="2">Sarah Johnson</td>
            <td>Mathematics</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>A</td>
        </tr>
    </table>
    
    <table>
        <tr>
            <td colspan="3">Numbers</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
